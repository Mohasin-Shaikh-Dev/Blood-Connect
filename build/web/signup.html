<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" > 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Document</title> 
</head>
<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-5">
      <form action="signupcheck.jsp" onsubmit="return validatesignup()">
        <h2 class="text-center mb-4">Sign Up</h2>
         
          <label for="username"><i class="fas fa-user"></i><b> User Name:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter user name" name="username" required  autocomplete="off" >
          <span id="uservalid" class="error" style="color: red;"></span>
        
        <div class="form-group">
          <label for="mobile"><i class="fas fa-mobile-alt"></i> Mobile Number:</label>
          <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number" name="mobilenumber"  maxlength="10" required >
          <span id="mobilevalid" class="error" style="color: red;"></span>
        </div>
          <div class="form-group">
  <label for="bloodGroup"><i class="fas fa-tint"></i> Blood Group:</label>
  <select id="bloodGroup" class="form-control" name="bloodGroup" required>
    <option value="">Select Blood Group</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
  </select>
</div>
        <div class="form-group">
          <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
          <select id="gender" class="form-control" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password"  name="password"  autocomplete="off">
          <span id="passvalid" class="error" style="color: red;"></span>
        </div>
        <div class="form-group">
          <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth:</label>
          <input type="date" class="form-control" id="dob" name="dob"  max="2006-12-31" min="1880-12-31" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
         <p class="mt-3">Already have an account? <a href="login.jsp">Login</a></p>
      </form>
    </div>
  </div>
</div>	

 <!-- validations ................................................-->
<script>
  function validatesignup(){
      var returnvalue=true;
      var username=document.getElementById("username").value;
      var mobilenumber=document.getElementById("mobile").value;
      var password=document.getElementById("password").value;
      var userregx = /^[a-zA-Z\s]{3,20}$/;
      if(!(userregx.test(username)))
      {
          document.getElementById('uservalid').innerHTML="Enter valid name";
          returnvalue=false;
      }

      var mobileregx=/^[7-9][0-9]{9}$/;
      if(!(mobileregx.test(mobilenumber)))
      {
          document.getElementById('mobilevalid').innerHTML="Enter valid mobile number";
          returnvalue=false;
      }

      var passregx=/^[a-zA-Z0-9]{6,10}$/;
      if(!(passregx.test(password)))
      {
        document.getElementById('passvalid').innerHTML="password contains minimum 6 and maximam 8 charachers only";
          returnvalue=false;
      }
      return returnvalue;
  }
  document.getElementById("username").addEventListener("click", function () {
      document.getElementById('uservalid').innerHTML = "";
  });
  document.getElementById("mobile").addEventListener("click", function () {
      document.getElementById('mobilevalid').innerHTML = "";
  });
  document.getElementById("password").addEventListener("click", function () {
      document.getElementById('passvalid').innerHTML = "";
  });
</script>

</html>
